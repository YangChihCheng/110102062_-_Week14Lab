<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>


	<script type="text/javascript">
		var inputData = window.prompt("input data");
		var iputChar = window.prompt("input a char to seach");

		document.write(inputData.indexOf(iputChar));
	</script>

	<br>
		
	<script type="text/javascript">
		document.write(inputData.lastIndexOf(iputChar));
	</script>

	<br>
	
	<script type="text/javascript">
		document.write(inputData.indexOf(iputChar, 3));
	</script>
		


	
</body>
</html>
